<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>中泰通泰语课程音频</title>
	<link rel="stylesheet" type="text/css" href="resources/css/default.css">
	<link rel="stylesheet" type="text/css" href="resources/css/main.css">
</head>
<body>
	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>中 泰 通 基 础 泰 语 课 程 音 频<span>请先在列表选择想要收听课程，然后下拉到页面底部点击播放按钮。</span></h1>
		</header>
		<div class='jAudio--player'>
		    <audio></audio>
		    <div class='jAudio--ui'>
		      <div class='jAudio--thumb'></div>
		      <div class='jAudio--status-bar'>
		        <div class='jAudio--details'></div>
		        <div class='jAudio--volume-bar'></div>
		        <div class='jAudio--progress-bar'>
		          <div class='jAudio--progress-bar-wrapper'>
		            <div class='jAudio--progress-bar-played'>
		              <span class='jAudio--progress-bar-pointer'></span>
		            </div>
		          </div>
		        </div>
		        <div class='jAudio--time'>
		          <span class='jAudio--time-elapsed'>00:00</span>
		          <span class='jAudio--time-total'>00:00</span>
		        </div>
		      </div>
		    </div>

		    <div class='jAudio--playlist'>
		    </div>

		    <div class='jAudio--controls'>
		      <ul>
		        <li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
		        <li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
		        <li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
		      </ul>
		    </div>

		</div>
	</article>
	<footer>
		<center>
		<h3>版权归中泰通所有，本服务只是为了方便中泰通学员使用，请勿对外分享。</h3>
		</center>
	<br><br><br>
	</footer>
	<script src="resources/js/jquery-2.1.1.min.js"></script>
	<script src='resources/js/jaudio.js'></script>
</body>
</html>
